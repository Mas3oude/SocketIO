<html>

<body>
<script>


    let ws = new WebSocket('ws://localhost:7000');
    console.log(ws);
    ws.onopen = (event)=>
    {
        console.log(`connection is opened`);
        console.log(`try to send message`);
        console.log(`state : ${ws.readyState}`);
        console.log(`values of the state : 0->connecting  1->open  2->closing  3->closed`);
        ws.send(`I am so Happy That I am Connected to your Websocket`);    
    };
    ws.onmessage = (event)=>{
        //event will have all the data once the message is sent from the websoket
        //inside the event we have the data propterty which is the message send from the server
        console.log(event.data);
    };

    
</script>
</body>
